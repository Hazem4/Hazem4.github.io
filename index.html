<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xtrading.ae - Coming Soon</title>
    <!-- Favicon Link -->
    <link rel="icon" href="Xtrading.ico" type="image/x-icon">
    <!-- Link to particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Fullscreen container for particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-color: #000000;
            top: 0;
            left: 0;
            z-index: -1;
        }
        /* Centered content on the page */
        .content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align vertically */
            height: 100vh;
            color: white;
            text-align: center; /* Center text */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .contact a {
            color: #ffffff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .icon {
            margin-right: 8px;
            width: 22px; /* Set to 22px */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Particle container -->
    <div id="particles-js"></div>

    <!-- Main content of the page -->
    <div class="content">
        <img src="Xtrading.png" alt="X Trading Logo">
        <div class="contact">
            <!-- Email icon and email address -->
            <a href="mailto:info@xtrading.ae">
                <img class="icon" src="email-icon-white.png" alt="Email Icon" width="22" /> <!-- Changed width to 22 -->
                <span class="email-text">&#105;&#110;&#102;&#111;&#64;&#120;&#116;&#114;&#97;&#100;&#105;&#110;&#103;&#46;&#97;&#101;</span>
            </a>
        </div>
    </div>

    <!-- Particle.js initialization -->
    <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#FF0000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
    </script>
</body>
</html>
